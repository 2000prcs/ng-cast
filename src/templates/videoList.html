<ul class="video-list">
<!--  create 'video' property to pass 'video' to other child components  -->
<!--  now child components can use 'video' as a property  -->
  <video-list-entry video="video" videos="$ctrl.videos" on-click="$ctrl.onClick" ng-repeat="video in $ctrl.videos track by $index" >
    
  </video-list-entry>
</ul>
